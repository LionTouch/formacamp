<div class="col-md-12" ng-controller="CrudLieuxFormationController">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" style="background: #fff">
            <li class="breadcrumb-item"><a href="/GestionDonnees/LieuxDeFormation"><i class="ri-menu-3-line mr-1 float-left"></i>Lieux De Formation</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ins.ID_LIEU ? 'Modifier' : 'Ajouter'}} Lieux De Formation</li>
        </ol>
    </nav>
    <form name="form" novalidate>
        <div class="row">
            <div class="col-12 col-lg-auto">
                <div class="card">
                    <div class="card-body pt-20 pr-10 pb-20 pl-10">
                        <ul class="nav-pills">
                            <li><a ng-click="GoToStep(1)" ng-class="step == 1?'active':''" class="nav-link nav-user active" href="#"> <span>Identité</span></a></li>
                            <li><a ng-click="GoToStep(2)" ng-class="step == 2?'active':''" class="nav-link nav-user" href="#"> <span>Informations personnelles</span></a></li>
                            <li><a ng-click="GoToStep(3)" ng-class="step == 3?'active':''" class="nav-link nav-user" href="#"> <span>Informations de contact</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-8 step" ng-show="step == 1">
                <div class="card">
                    <div class="card-body">
                        <div class="row  justify-content-end">
                            <div class="col-md-12">
                                <label for="organisme">Organisme <span>*</span></label>
                                <select name="organisme" ng-model="ins.ID_ORGANISME" class="custom-select" id="organisme" required>
                                    <option value="">Organisme</option>
                                    <option ng-repeat="org in liste_organismes track by $index" ng-value="org.ID_ORGANISME">{{org.NOM}}</option>
                                </select>
                                <div ng-show="(form.$submitted || form.organisme.$touched) && form.organisme.$error.required"  class="alert alert-danger" role="alert" style="color:#7c2a34;padding: 0px 0px;">
                                    <ul class="parsley-errors-list error" >
                                        <li  class="parsley-required">Veuillez selectionner un organisme.</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="nom">Nom</label>
                                <input ng-model="ins.NOM" type="text" class="form-control" id="nom" placeholder="Nom">
                            </div>
                            <div class="col-md-12">
                                <label for="description">Description</label>
                                <textarea ng-model="ins.DESCRIPTION" type="text" class="form-control" id="description" placeholder="Description"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="equipement">Equipement disponible</label>
                                <input ng-model="ins.EQUIPEMENT" type="text" class="form-control" id="equipement" placeholder="Equipement disponible">
                            </div>
                            <div class="col-md-6">
                                <label for="capacite">Capacité</label>
                                <input ng-model="ins.CAPACITE" type="text" class="form-control" id="capacite" placeholder="Capacité">
                            </div>
                            <div class="col-md-6">
                                <label for="prix">Prix 1/2 journée</label>
                                <input maxlength="7" ng-model="ins.PRIX_DEMI" type="text" class="form-control" id="prix" placeholder="Prix 1/2 journée">
                            </div>
                            <div class="col-md-6">
                                <label for="prix_j">Prix journée</label>
                                <input maxlength="7" ng-model="ins.PRIX_JOURNEE" type="text" class="form-control" id="prix_j" placeholder="Prix journée">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="col-auto float-right">
                            <button class="btn btn-primary" type="button" ng-click="GoToStep(2)">Suivant</button>
                        </div>
                        <div class="col-auto float-right"><button class="btn btn-primary" type="submit" ng-click="form.$valid?Save():step=1">Enregistrer</button></div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-8 step" ng-show="step == 2">
                <div class="card">
                    <div class="card-body">
                        <div class="row  justify-content-end">
                            <div class="col-md-12">
                                <label for="nationalite">Numéro de la voie</label>
                                <input ng-model="ins.NUM_VOIE" type="text" class="form-control" id="nationalite" placeholder="Numéro de la voie">
                            </div>
                            <div class="col-md-6">
                                <label for="indice">Indice de répétition</label>
                                <select ng-model="ins.ID_REPETITION" class="custom-select" id="indice">
                                    <option value="0">Indice de répétition</option>
                                    <option ng-repeat="ind in liste_indices track by $index" ng-value="ind.ID_REPETITION">{{ind.TITRE}}</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="type_voie">Type de la voie</label>
                                <select ng-model="ins.ID_TYPE_VOIE" class="custom-select" id="type_voie">
                                    <option value="0">Type de la voie</option>
                                    <option ng-repeat="tv in liste_type_voie track by $index" ng-value="tv.ID_TYPE_VOIE">{{tv.TITRE}}</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="region_naiss">Libellé de la voie</label>
                                <input ng-model="ins.LIBELLE_VOIE" type="text" class="form-control" id="region_naiss" placeholder="Libellé de la voie">
                            </div>
                            <div class="col-md-6">
                                <label for="zip">Code postal</label>
                                <input ng-model="ins.ZIP" type="text" class="form-control" id="zip" placeholder="Code postal">
                            </div>
                            <div class="col-md-6">
                                <label for="ville">Ville</label>
                                <input ng-model="ins.VILLE" type="text" class="form-control" id="ville" placeholder="Ville">
                            </div>
                            <div class="col-md-6">
                                <label for="pays">Pays</label>
                                <input ng-model="ins.PAYS" type="text" class="form-control" id="pays" placeholder="Pays">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="col-auto float-left"><button class="btn btn-primary-light" type="button" ng-click="GoToStep(1)">Précédent</button></div>
                        <div class="col-auto float-right"><button class="btn btn-primary" type="button" ng-click="GoToStep(3)">Suivant</button></div>
                        <div class="col-auto float-right"><button class="btn btn-primary" type="submit" ng-click="form.$valid?Save():step=1">Enregistrer</button></div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-8 step" ng-show="step == 3">
                <div class="card">
                    <div class="card-body">
                        <div class="row  justify-content-end">
                            <div class="col-md-12">
                                <label for="adresse">Lieu dit ou service particulier de distribution – Poste restante, boite postale, etc.</label>
                                <input ng-model="ins.LIEU_SERVICE" type="text" class="form-control" id="adresse" placeholder="Lieu dit ou service particulier de distribution – Poste restante, boite postale, etc.">
                            </div>
                            <div class="col-md-12">
                                <div class="custom-control custom-checkbox">
                                    <input ng-true-value="1"  ng-false-value="0" ng-model="ins.REGLEMENT" type="checkbox" class="custom-control-input" id="customCheck2">
                                    <label class="custom-control-label customCheck1" for="customCheck2">Activer les fonctions de gestion de la réglementation  française</label>
                                </div>

                            </div>
                            <div class="col-md-12">
                                <label for="description_m">Description des moyens d'accès</label>
                                <textarea ng-model="ins.DESCRIPTION_MOYEN" type="text" class="form-control" id="description_m" placeholder="Description des moyens d'accès"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="nom_contact">Nom du contact</label>
                                <input ng-model="ins.NOM_CONTACT" type="text" class="form-control" id="nom_contact" placeholder="Nom du contact">
                            </div>
                            <div class="col-md-6">
                                <label for="tel_contact">Tel du contact</label>
                                <input ng-model="ins.TEL_CONTACT" type="text" class="form-control" id="tel_contact" placeholder="Tel du contact">
                            </div>
                            <div class="col-md-6">
                                <label for="email_contact">Email du contact</label>
                                <input ng-model="ins.EMAIL_CONTACT" type="email" name="email" class="form-control" id="email_contact" placeholder="Email du contact">
                                <div ng-show="form.email.$touched && form.$error.email"  class="alert alert-danger" role="alert" style="color:#7c2a34;padding: 0px 0px;">
                                    <ul class="parsley-errors-list error" >
                                        <li  class="parsley-required">Veuillez entrer un email.</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="note">Notes</label>
                                <textarea ng-model="ins.NOTE" type="text" class="form-control" id="note" placeholder="Notes"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="col-auto float-left"><button class="btn btn-primary-light" type="button" ng-click="GoToStep(2)">Précédent</button></div>
                        <div class="col-auto float-right"><button class="btn btn-primary" type="submit" ng-click="form.$valid?Save():step=1">Enregistrer</button></div>
                    </div>
                </div>
            </div>

        </div>
    </form>

</div>
<style>
    .step.ng-hide {
        opacity: 0;
    }
    .step:not(.ng-hide)  {
        -webkit-transition: opacity .9s linear;
        -o-transition: opacity .9s linear;
        transition: opacity .9s linear
    }

    @media (prefers-reduced-motion:reduce) {
        .fade:not(.ng-hide) {
            -webkit-transition: none;
            -o-transition: none;
            transition: none
        }
    }
    .alert.ng-hide {
        opacity: 0;
    }
    .alert:not(.ng-hide)  {
        -webkit-transition: opacity .9s linear;
        -o-transition: opacity .9s linear;
        transition: opacity .9s linear
    }

    @media (prefers-reduced-motion:reduce) {
        .alert:not(.ng-hide) {
            -webkit-transition: none;
            -o-transition: none;
            transition: none
        }
    }
    .pickr .pcr-button {
        width: 15em;
    }
    .customCheck1{
        cursor: pointer;
    }
    .rui-profile .rui-profile-img img {
        width: 100px;
        height: 100px;
        font-family: "object-fit: cover";
        -o-object-fit: cover;
        object-fit: cover;
    }
</style>

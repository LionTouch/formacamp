<div class="iq-card " style="cursor: pointer">
    <div class="iq-card-header d-flex justify-content-between pro-task-bg-card" style="padding-top: 15px;">
        <div class="iq-header-title">
            <h5 class="card-title text-muted"><b>{{ item.NOM }}</b></h5>
            <div class="iq-card-header-toolbar d-flex align-items-center">
                <a href="#" class="badge iq-bg-primary mr-2 p-2">
                <h6 class="text-muted">{{ item.DATE | date_filter_sh }}</h6>
                </a>
            </div>

        </div>
<!--        <div class="iq-card-header-toolbar d-flex align-items-center"><a href="#" class="badge iq-bg-primary mr-2 p-2">Low</a></div>-->
    </div>
    <div class="iq-card-body pro-task-bg-card" >
        <div class="row">
            <p class="font-size-12 mb-0 col-md-6"><b style="display: inline-flex;"><i class="ri-community-line mr-1"></i> Organisme</b><br><span class="span-header">{{ item.NOM_ORGANISME }}</span></p>
            <p class="font-size-12 mb-0 col-md-6"><b style="display: inline-flex;"><i class="ri-user-2-line mr-1"></i> Client</b><br><span class="span-header">{{ item.NOM_CLIENT?item.NOM_CLIENT:'Aucun client' }}</span></p>
            <p class="font-size-12 mb-0 col-md-6"><b style="display: inline-flex;"><i class="ri-calendar-2-line mr-1"></i> Debut</b><br><span class="span-header">{{ item.DEBUT | date_filter_fr }}</span></p>
            <p class="font-size-12 mb-0 col-md-6"><b style="display: inline-flex;"><i class="ri-calendar-event-line mr-1"></i> Fin</b><br><span class="span-header">{{ item.FIN | date_filter_fr }}</span></p>
        </div>

        <div class="d-flex justify-content-between">
            <div>
                <i tooltip-placement="top" uib-tooltip="Modifier" ng-click="$event.stopPropagation();methods.Edit(item.ID_SESSION)" class="ri-ball-pen-line font-size-18"></i>
                <i tooltip-placement="top" uib-tooltip="Supprimer" ng-click="$event.stopPropagation();methods.Delete(item.ID_SESSION)" class="ri-close-circle-line font-size-18 ml-2"></i>
            </div>
        </div>
        <div class="progress mt-2" style="height: 4px;">
            <div role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="40" class="progress-bar iq-border-radius-10 bg-success" style="width: 40%;"> </div>
            <div role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="80" class="progress-bar iq-border-radius-10 bg-warning" style="width: 80%;"> </div>
            <div role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50" class="progress-bar iq-border-radius-10 bg-danger" style="width: 50%;"> </div>
        </div>
    </div>

</div>

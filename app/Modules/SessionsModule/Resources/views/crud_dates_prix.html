    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" style="background: #fff">
            <li class="breadcrumb-item"><a href="/Sessions/{{module.ID_SESSION}}"><i class="ri-menu-3-line mr-1 float-left"></i>Sessions</a></li>
            <li class="breadcrumb-item"><a href="/Sessions/{{module.ID_SESSION}}/Modules"><i class="ri-menu-3-line mr-1 float-left"></i>Modules</a></li>

    <div class="row">

                    <div class="col-md-12">
                        <label>Module</label>
                        <p ng-bind="module.NOM">
                    </div>
                </div>
            </div>
            <uib-accordion close-others="true">

                            <div class="row">
                                <div class="col-md-12">

                                    <p ng-bind-html="programme.DESCRIPTION" ></p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div uib-accordion-group class="mt-1" heading="Prix" template-url="app/Modules/SessionsModule/Resources/views/accordion_dates_prix.html">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <ul  class="col-md-12">
                                    <li ng-repeat="objectif in programme.objectifs" class="col-md-12">
                                        <div class="row">
                                            <div class="col-md-1">{{$index+1}}-</div>
                                            <div class="col-md-9">
                                                <div class="form-group">
                                                    <p ng-bind="objectif.TEXT"  ></p>
                                                </div>
                                            </div>
                                            <hr>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </uib-accordion>
        </div>
    </div>
</div>
